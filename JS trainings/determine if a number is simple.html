<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num = prompt('введите число: ');
        let simple = true;

        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                simple = false;
                break;
            }
        }

        if (simple) {
            alert(`число является простым: ${num}`)
        } else {
            alert(`число не является простым: ${num}`)
        }

    </script>
</body>

</html>
