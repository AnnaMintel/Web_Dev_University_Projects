<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let sec = prompt('Enter number of seconds to convert it:');

        let seconds = sec;
        let minutes = sec / 60;
        let hours = sec / 3600;
        let days = sec / 86400;
        let weeks = sec / 604800;

    alert(` seconds: ${seconds},\n minutes: ${minutes},\n hours: ${hours},\n days: ${days},\n weeks: ${weeks}`)
        
    </script>
</body>

</html>
